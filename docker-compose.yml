version: '3.8'

services:
  spot-fe:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_URL=${API_URL}
    container_name: spot-fe
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_URL=${API_URL}
    restart: unless-stopped

  spot-fe-dev:
    image: node:20-alpine
    container_name: spot-fe-dev
    working_dir: /app
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=development
      - API_URL=${API_URL}
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev"
    restart: unless-stopped

volumes:
  node_modules:
